<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#myCanvas{
				width: 600px;
				height: 400px;
			}
		</style>
	</head>

	<body>

		<canvas id="myCanvas"></canvas>


		<script>
			window.onload = function() {

				var myCanvas = document.getElementById("myCanvas");

				var context1 = myCanvas.getContext("2d");

				context1.fillStyle = "black";
				context1.fillRect(0, 0, 100, 100);


				var context2 = myCanvas.getContext("2d");
				
				context2.fillStyle = "red";
				context2.fillRect(200, 200, 100, 100);


			}
		</script>

	</body>

</html>
