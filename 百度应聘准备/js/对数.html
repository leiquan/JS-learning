<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>


		<script>
			function dui(n) {
				var arr = [];

				for (var i = 0; i < n; i++) {
					
					var s=i.toString();
					
					if(s.length==1){//一位数，全部是的
						arr.push(i);
					}else if(s.length%2==0){//偶数位数字，则对称的都是的
						
						for(var j=0;j<s.length/2;j++){
							if(s.charAt(j)==s.charAt(s.length-1-j)){
								arr.push(i);
							}
						}
						
						
					}else{//奇数位数字，首位能够对称就行，不管中间的一位
						
						for(var k=0;k<(s.length-1)/2;k++){
							if(s.charAt(k)==s.charAt(s.length-1-k)){
								arr.push(i);
							}
						}
						
					}



				}
				
				alert(arr);

			}
			
			dui(300);
		</script>


	</body>

</html>
