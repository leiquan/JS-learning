<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>

		<script>
			function Animal() {　　　　
				this.species = "动物";
			}



			function Cat(name, color) {　　　　
				this.name = name;　　　　
				this.color = color;　　
			}

			Cat.prototype = new Animal();
			Cat.prototype.constructor = Cat;


			var cat1 = new Cat("大毛", "黄色");

			　　
			alert(cat1.species); // 动物
		</script>


	</body>

</html>
