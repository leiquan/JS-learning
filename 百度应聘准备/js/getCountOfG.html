function trans(n,s){

		s="";
	}

	}else{
		var a=n%17;//余数直接转换
		s=sGet(a)+s;//末尾
		
		var b=parseInt(n/17).toString();//非末尾位数
		
		if(b<17){
			s=sGet(b)+s;
		}else{
			trans(b,s);
		}
		
	}
