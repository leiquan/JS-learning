
<!DOCTYPE html>
<html>

 <head>
  <meta charset="utf-8">
  <title></title>
 </head>

 <body>


  <script>
  
  
   var once = function() {
    var count = null;
    
    var get = function() {
     
     if(count==null){
      count=1;
      alert("这是初始化的第一次");
     }else{
      alert(count);
     }
     
     
    };
    return get;
   };
   
   
   var counter1 = once();
   
   counter1(); // 弹出初始化 
   counter1(); // 弹出已经初始化后的数字
   counter1(); // 弹出已经初始化后的数字
   
  </script>


 </body>

</html>
