<!DOCTYPE html>

<html>

<head>

    <title>leiquan learn web GL</title>

    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/jquery-1.9.0.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>

</head>

<body>

<div id="WebGL-output">
</div>

<script type="text/javascript">

    $(function () {

        // 三大组件:场景,相机,渲染器
        var scene = new THREE.Scene();
        // 透视相机
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();

        renderer.setClearColorHex(0xEEEEEE);
        renderer.setSize(window.innerWidth, window.innerHeight);

        var axes = new THREE.AxisHelper(20);
        scene.add(axes);

        // 平面几何形状
        var planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
        // 平面材质
        var planeMaterial = new THREE.MeshBasicMaterial({color: 0xcccccc});

        // 网格和材质合成平面的网格,mesh--->网格
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -0.5 * Math.PI;

        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;

        scene.add(plane);


        var cubeDeomrtry = new THREE.CubeGeometry(4, 4, 4);
        // wireframe 线框的意思
        var cubeMaterial = new THREE.MeshBasicMaterial({color: 0xff0000, wireframe: true});

        var cube = new THREE.Mesh(cubeDeomrtry, cubeMaterial);

        cube.position.x = -4;
        cube.position.y = 3;
        cube.position.z = 0;

        scene.add(cube);


        // 来个周世球的球
        var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
        var sphereMaterial = new THREE.MeshBasicMaterial({color: 0x7777ff, wireframe: true});

        // mesh 是网格的意思
        var shere = new THREE.Mesh(sphereGeometry, sphereMaterial);

        shere.position.x = 20;
        shere.position.y = 4;
        shere.position.z = 2;

        scene.add(shere);

        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);





        $('#WebGL-output').append(renderer.domElement);

        renderer.render(scene, camera);

    });

</script>

</body>

</html>
