<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <style>

        body {
            margin: 0 auto;
            text-align: center;
            width: 100%;
            height: 100vh;
            background: transparent;
        }

        #bg {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        #bg > img {
            width: 100%;
            border: 0;
        }

    </style>
</head>
<body>

<div id="bg">
    <img src="{%pic%}" id="img"/>
</div>


<script>
    document.getElementById('img').onclick = function () {
        window.location.href = '{%link%}';
    }
</script>

</body>
</html>
