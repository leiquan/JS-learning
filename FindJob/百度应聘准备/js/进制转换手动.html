<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		
		
		<script>
			
			var arr=[];
			
			function toS(n){
				if(n/16<16){
					arr.unshift(n%16);
					arr.unshift(parseInt(n/16));
					
				}else{
					arr.unshift(n%16);
					toS(parseInt(n/16));
				}
				return arr;
			}
			
			alert(toS(8650));
			
		</script>
		
	</body>
</html>
