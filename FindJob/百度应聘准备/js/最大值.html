<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			function getBig(arr){
				var big=0;
				if(arr[0]<arr[1]){
					big=arr[1];
				}else{
					big=arr[0];
				}
				
				for(var i=2;i<arr.length;i++){
					if(arr[i]>big){
						big=arr[i];
					}
				}
				
				alert(big);
			}
			
			getBig([1000,2,4000,7,4200,888,999,9000,12,55555]);
		</script>
		
		
	</body>
</html>
