			function Person(){
            }
			Person.prototype.init=function(name){
				this.name=name;
			}
            Person.prototype.sayName=function(){
                alert(this.name);
            }
            
            var person1=new Person();
            person1.init("雷全");

            }
            Student.prototype=new Person();
