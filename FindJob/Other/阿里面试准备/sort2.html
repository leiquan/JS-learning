<body>
    <script>

        function sort(array) {
            var temp=[];

            //第一轮循环，循环这么多次
            for (var i = 0; i < array.length; i++) {

                //第二轮循环，得到最小值
                for (var j = 0; j < array.length; j++) {

                    if (array[i] < array[j]) {
                        
                        //大的往前放
                        temp[i] = array[j];



                    }

                }


            }

        }

    </script>

</body>
