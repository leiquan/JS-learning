<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        body {
            margin: 0;
            height: 100%;
        }

        html {
            /*兼容firefox的div高度100%*/
            height: 100%;
        }

        #left {
            width: 150px;
            height: 100%;
            float: left;
            /*解决IE6的3px-Bug*/
            /*IE6下当浮动元素与非浮动元素相邻时，3px的Bug就会出现，它会偏移3像素。*/
            _margin-right: -3px;
            background-color: yellow;
        }

        #main {
            height: 100%;
            background-color: green;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="left"></div>
    <div id="main"></div>
</body>
</html>
