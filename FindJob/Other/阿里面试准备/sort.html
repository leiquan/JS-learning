<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>

    <script>
        
        // 冒泡排序
        function bubbleSort(array) {

            var len = array.length;
            
            var temp;

            for (var i = 0; i < len; i++) {

                for (var j = 0; j < len; j++) {

                    if (array[i] < array[j]) {

                        temp = array[j]; //大的作为泡

                        array[j] = array[i];//小的给大的

                        array[i] = temp;//泡给小的
                    }
                    
                }

            }
            return array;

        }

        alert(bubbleSort([5, 100, 6, 3, -12]));


    </script>
</body>
</html>
