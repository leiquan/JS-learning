<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		
		<input type="text" id="input"/>
		
		
		<script>
			window.onload=function(){
				var oInput=document.getElementById("input");
				oInput.onfocus=function(){
					this.style.style.boxShadow="inset 0px 1px 1px rgba(0,0,0,0.075), 0px 0px 8px rgba(102,175,233,0.6)"
				}
			}
		</script>
		
		
	</body>
</html>
