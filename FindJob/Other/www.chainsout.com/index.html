<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="js/mootools-core-1.5.1-full-compat.js"></script>
    <script>

        function initWindow() {

            var screenWidth = window.getWidth();
            var screenHeight = window.getHeight();

            if (screenWidth >= 720) {

                var head = document.getElementById("menu");
                head.style.width = screenWidth * 2.5 / 10 + "px";
                head.style.height = screenHeight + "px";

                var logo = document.getElementById("logo");
                logo.style.width = screenWidth * 2.5 / 10 + "px";
                logo.style.height = screenHeight /5 + "px";

                var headItems = document.getElementsByClassName("headItem");
                for (var i = 0; i < headItems.length; i++) {
                    headItems[i].style.width = screenWidth * 2.5 / 10 + "px";
                    headItems[i].style.height = screenHeight /6 + "px";
                }
                logo.style.width = screenWidth * 2.5 / 10 + "px";
                logo.style.height = screenHeight / 4 + "px";

                var content = document.getElementById("content");
                content.style.width = screenWidth * 7.5 / 10 + "px";
                content.style.height = screenHeight + "px";
                content.style.left = screenWidth * 2.5 / 10 + "px";

            }

        }

        window.onresize = function () {
            initWindow();
        }

        window.onload = function () {
            initWindow();
           
          
        }
    </script>
    <style>
        * {
        margin:0 auto;
        }
        #menu {
        background-color:white;
        position:absolute;
        overflow-y:auto;
        overflow-x:hidden;
        }
        #logo {
        background-color:blue;
        }
        .headItem {
        background-color:#EEE;
        border-bottom:4px solid #DDD;
        }
        #content {
        background-color:yellow;
        position:absolute;
        overflow:hidden;
        }

    </style>
</head>
<body>
    
    <div id="menu">
        <div id="logo"></div>
        <div class="headItem">登陆注册</div>
        <div class="headItem"></div>
        <div class="headItem"></div>
        <div class="headItem"></div>
    </div>
    <div id="content">
        
    </div>

</body>
</html>
