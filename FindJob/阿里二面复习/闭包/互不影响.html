<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>
		<SCRIPT LANGUAGE="JavaScript">
			//<!--
			 // 定义两个引用
			var pointer1;
			var pointer2;

			 // 外部函数定义
			function outer() {
				// 外部函数的局部变量
				var i = 0;

				// 在外部函数内部定义的内部函数,使用了外部函数的局部变量i
				function inner() {
					alert(i);
					i++;
				}

				// 返回内部函数的引用
				return inner;
			}

			 // 将引用指向内部函数
			pointer1 = outer();
			pointer2 = outer();
			
			

			alert("通过引用调用内部函数开始");

			pointer1(); // 弹出0
			pointer1(); // 弹出1

			pointer2(); // 弹出0
			pointer2(); // 弹出1


			 //-->
		</SCRIPT>
	</body>

</html>
