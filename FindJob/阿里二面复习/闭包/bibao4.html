<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>

		<script>
			var abc = function(y) {
				var x = y; // 这个是局部变量 
				return function() {
					alert(x++); // 就是这里调用了闭包特性中的一级函数局部变量的x，并对它进行操作 
					alert(y--); // 引用的参数变量也是自由变量 
				}
			}(5); // 初始化 
			abc(); // "5" "5" 
			abc(); // "6" "4" 
			abc(); // "7" "3" 
			alert(); // 报错！“x”未定义！
		</script>


	</body>

</html>
