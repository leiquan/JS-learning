<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		
	<script>
	
	var someuser = {
		name: 'byvoid',
		display: function() {
			console.log(this.name);
		}
	};
	
	someuser.display(); // 输出 byvoid
	
	var foo = {
		bar: someuser.display,
		name: 'foobar'
	};
	foo.bar(); // 输出 foobar,,,,,,,,,这里是上下文的意义
	//指针不属于某个函数，而是函数调用时所属的对象。
	
</script>
		
		
	</body>
</html>
