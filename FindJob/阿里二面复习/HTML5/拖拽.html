<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
		</style>
	</head>

	<body>

		<img src="" id="img">

		<div name="image" id="dropbox" style="min-width:300px;min-height:100px;border:3px dashed silver;"></div>

		<script>
			var img = document.getElementById("img");
			var dropbox = document.getElementById("dropbox");


			function viewPic(pictureFile, imgElement) {
				var reader = new FileReader();
				reader.readAsDataURL(pictureFile);
				reader.onload = function(evt) {
					imgElement.src = evt.target.result;
				}
			}



			document.addEventListener("dragenter", function(e) {
				dropbox.style.borderColor = 'red';
			}, false);
			document.addEventListener("dragleave", function(e) {
				dropbox.style.borderColor = 'silver';
			}, false);


			dropbox.addEventListener("dragenter", function(e) {
				dropbox.style.borderColor = 'gray';
				dropbox.style.backgroundColor = 'white';
			}, false);
			dropbox.addEventListener("dragleave", function(e) {
				dropbox.style.backgroundColor = 'transparent';
			}, false);


			dropbox.addEventListener("dragenter", function(e) {
				e.stopPropagation();
				e.preventDefault();
			}, false);

			dropbox.addEventListener("dragover", function(e) {
				e.stopPropagation();
				e.preventDefault();
			}, false);

			dropbox.addEventListener("drop", function(e) {
				viewPic(e.dataTransfer.files[0],img);
			}, false);
		</script>

	</body>

</html>
