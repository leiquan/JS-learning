<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
<script>

	var person = {
		name: 'byvoid',
		says: function(act, obj) {
			console.log(this.name + ' ' + act + ' ' + obj);
		}
	};
	
	person.says('loves', 'diovyb'); // 输出 byvoid loves diovyb
	
	byvoidLoves = person.says.bind(person, 'loves');
	
	byvoidLoves('you'); // 输出 byvoid loves you
	
</script>


	</body>
</html>
