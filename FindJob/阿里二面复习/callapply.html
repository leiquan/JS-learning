<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
<script>
	var someuser = {
		name: 'byvoid',
		display: function(words) {
			console.log(this.name + ' says ' + words);
		}
	};
	var foo = {
		name: 'foobar'
	};
	someuser.display.call(foo, 'hello'); // 输出 foobar says hello   
	//call 和 apply 的功能是以不同的对象作为上下文来调用某个函数
</script>

		
	</body>
</html>
