<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
<style>
	input {
		padding: 2px;
		display: block;
		width: -moz-calc(100% - 1em);
		width: -webkit-calc(100% - 1em);
		width: calc(100% - 1em);
	}
	#formbox {
		width: -moz-calc(100%/6);
		width: -webkit-calc(100%/6);
		width: calc(100%/6);
		border: 1px solid black;
		padding: 4px;
	}
</style>
	</head>
	<body>
		<form>
  <div id="formbox">
  <label>Type something:</label>
  <input type="text">
  </div>
</form>
	</body>
</html>
