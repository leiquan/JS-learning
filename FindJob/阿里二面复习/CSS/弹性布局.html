<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#content{
				width: 300px;
				height: 100px;
				background-color: red;
				display: -moz-box;
				display: -webkit-box;
				display: box;
			}
			#left{
				-moz-box-flex: 1;
				height: 50px;
				background-color: green;
				
			}
			#right{
				-moz-box-flex: 2;
				height: 50px;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		
		<div id="content">
			<div id="left"></div>
			<div id="right"></div>
		</div>
		
	</body>
</html>
