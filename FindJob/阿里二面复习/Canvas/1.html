<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="circle"></canvas>
		
		<canvas id="s"></canvas>
		
		
		
		<script>
			var circle=document.getElementById("circle");
			var contxt1=circle.getContext("2d");
			contxt1.fillStyle="#000000";
			contxt1.fillRect(0,0,100,100);
			
			var s=document.getElementById("s");
			var cxt2=s.getContext("2d");
			cxt2.beginPath();
			cxt2.arc(50,50,50,0,2*Math.PI,true);
			cxt2.fillStyle="#0f0";
			cxt2.fill();
			
		</script>
		
		
	</body>
</html>
