<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
<script>
	var someuser = {
		name: 'byvoid',
		func: function() {
			console.log(this.name);
		}
	};
	
	var foo = {
		name: 'foobar'
	};
	
	func = someuser.func.bind(foo);
	
	func(); // 输出 foobar
	
	func2 = func.bind(someuser);
	
	func2(); // 输出 foobar
	
	
	//两次bind无效，切记
	
</script>

	</body>
</html>
