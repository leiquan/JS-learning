<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>

		<script>
			function talk() {
				alert(this);
			}

			foo = function() {
				this.myName = "Foo function.";
			}
			foo.prototype.sayHello = function() {
				alert(this.myName);
			}
			foo.prototype.bar = function() {

				this.sayHello();
				setTimeout(this.sayHello, 1000);
			}

			var f = new foo;
			f.bar()
		</script>
