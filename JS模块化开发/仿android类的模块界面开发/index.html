<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/module/ModuleLogin.js"></script>
		<script src="js/view/ClassIndex.js"></script>
		<script src="js/view/ClassLogin.js"></script>
		<script src="js/view/ClassReg.js"></script>
		<script src="js/controller.js"></script>
		<style>
			* {
				margin: 0 auto;
			}
			html,
			body {
				height: 100%;
			}
			
			/*index样式*/
			#index{
				width: 100%;
				height: 100%;
				background-color: #FFF;
			}
			#head {
				width: 100%;
				height: 15%;
				height: calc(15%);
				height: -moz-calc(15%);
				height: -webkit-calc(15%);
				background-color: #FFF;
				border-bottom: 4px #DDD solid;
			}
			#menu{
				width: 20%;
				height: 100%;
				background-image: url(img/index/menu.png);
				background-repeat: no-repeat;
				float: left;
			}
			#logo{
				width: 60%;
				height: 100%;
				float: left;
				background-color: red;
			}
			#search{
				width:20%;
				height: 100%;
				float: left;
				background-image: url(img/index/search.png);
				background-repeat: no-repeat;
			}
			
			
			/*login样式*/
			#login{
				width: 100%;
				height: 100%;
				background-color: #FFF;
			}
			
			#username{
				width: 80%;
				height: 20%;
				background-color: red;
			}
			
			#password{
				width: 80%;
				height: 20%;
				background-color: #EEE;
			}
			
			#btnLogin{
				width: 70%;
				height: 20%;
				background-color: green;
				border-radius: 10px;
			}
			
			
			
			
			
			
		</style>
	</head>

	<body>

		<div id="index">
			<div id="head">
				<div id="menu"></div>
				<div id="logo"></div>
				<div id="search"></div>
			</div>
			<div id="content">
				这里是全文内容
			</div>
		</div>

		<div id="login">
			<div id="username">
				<input type="text"/>
			</div>
			<div id="password">
				<input type="password" />
			</div>
			<div id="btnLogin">登录</div>
		</div>

		<div id="reg">
			<input type="text"/>
			<input type="password" />
			
			<input type="button" value="点击登录" id="btnReg"/>
		</div>

		<div id="upload"></div>

		<div id="result"></div>

	</body>

</html>
