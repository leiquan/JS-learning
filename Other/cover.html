<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function cover(oDiv){
				var width=oDiv.offsetWidth;
				var height=oDiv.offsetHeight;
				
				console.log("width"+width);
				console.log("height"+height);
				
				var cover=document.createElement("div");
				cover.style.width=width+"px";
				cover.style.height=height+"px";
				cover.style.backgroundColor="#000";
				cover.style.opacity="0.5";
				
				if(oDiv.style.position=="absolute"||oDiv.style.position=="relative"){
					cover.style.position="absolute";
					cover.style.top=-height+"px";
					//cover.style.left=-width+"px";
				}else{
					oDiv.style.position="relative";
					cover.style.position="absolute";
					cover.style.top="0px";
					console.log(-height);
					cover.style.left="0px";
				}
				
				oDiv.appendChild(cover);
				
			}
		</script>
	</head>
	
	
	<body>
		
		
		
		
		<div id="test" style="width: 100px; height: 100px; background: red;">
			test
		</div>
		
		
		<script>
			window.onload=function(){
				var test=document.getElementById("test");
				cover(test);
			}
		</script>
		
	</body>
	
	
	
	
</html>
