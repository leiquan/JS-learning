<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style>
		
		*{
			margin: 0 auto;
		}
		
			#top{
				width:200px;
				height: 300px;
				background-color: red;
				position: relative;
			}
			
			#bottom{
				width:200px;
				height: 300px;
				margin-top: 10px;
				background-color: red;
				position: relative;
			}
			
			
			#left{
				width: 200px;
				height: 610px;
				float: left;
				position: relative;
			}
			
			#right{
				height: 610px;
				margin-left: 220px;
				background-color: red;
				position: relative;
			}
			
			
		</style>
	</head>
	
	<body>
		
		<div id="left">
			<div id="top" id="top"></div>
			<div id="bottom"></div>
		</div>
		
		<div id="right"></div>
		
		
		
		
		<script>
			window.onload=function(){
				
				function big(oDiv){
					
					var width=oDiv.offsetWidth;
				var height=oDiv.offsetHeight;
				
					oDiv.addEventListener("mouseover",function(){
						oDiv.style.position="absolute";
						oDiv.style.width=width+"px";
						oDiv.style.height=height+"px";	
					},false);
					
				}
				
				var oTop=document.getElementById("top");
				big(oTop);
				
			}
		</script>
		
	</body>
	
</html>
