    <script>
        function inherit(p) {
            if (p == null) {
                throw TypeError();
            }
            if (Object.create) {
                return Object.create(p);
            }
            var t = typeof (p);
            if (t !== "object" && t !== "function") {
                throw TypeError();
            }
            function f() { }//定义一个空的构造函数
            f.prototype = p;
            return new f();
        }


        var o = {}//o从Object.prototype继承对象的方法
        o.x = 1;//给定义一个属性x

        var p = inherit(o);
        p.y = 2;

        var q = inherit(p);
        q.z = 3;

        var s = q.toString();

        document.write(q.x + q.y);


        //分析，q没有x和y属性，只有z属性，
        //但是 q继承了p，p有y属性
        //y继承了o，o有x属性
        //因此，q有父类的属性x和y。

        //l另外，属性赋值，不会修改原型链，因为是副本不是引用啊啊啊啊啊啊啊
        //查询才能体会到继承，而设置属性和继承无关，因为是副本啊

    </script>
